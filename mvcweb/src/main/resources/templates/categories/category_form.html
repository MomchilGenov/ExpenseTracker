<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${category.id} != null ? 'Edit Category' : 'Create Category'">Category Form</h2>

    <form th:action="@{${category.id} != null ? '/api/v1/categories/' + ${category.id} : '/api/v1/categories'}"
          th:object="${category}" method="post" class="mt-4">

        <!-- Use hidden field for PUT method simulation if editing -->
        <input type="hidden" name="_method" value="put" th:if="${category.id} != null"/>

        <div class="mb-3">
            <label for="name" class="form-label">Category Name:</label>
            <input th:field="*{name}" type="text" class="form-control" id="name" required>

            <!-- Error message for duplicate name -->
            <div th:if="${#fields.hasErrors('name')}" class="text-danger mt-1" th:errors="*{name}">Invalid</div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/api/v1/categories}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
