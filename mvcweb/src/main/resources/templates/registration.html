<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>
<form th:action="@{/register}" th:method="GET">
  Username:
  <br><br>
  <input type="text" placeholder="Enter username" th:field="${user.username}"/>
  <br><br>
  Password
  <br><br>
  <input type="password" th:field="${user.password}"/>
  <br><br>
  <input type="submit" th:value="Register"/>
</form>
</body>
</html>
