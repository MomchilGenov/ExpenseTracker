<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expense List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="d-flex">
            <a class="navbar-brand" th:href="@{/homepage}">Homepage</a>
            <a class="navbar-brand ms-3" th:href="@{/api/v1/expenses}">Expenses</a>
        </div>
        <div class="d-flex">
            <form th:action="@{/logout}" th:method="POST" class="d-inline">
                <button type="submit" class="btn btn-outline-danger">Logout</button>
            </form>
        </div>
    </div>
</nav>
<body class="container bg-light">

<div class="container mt-4">
    <h2 class="text-center">Expense List</h2>
    <div style="float:left">
        <a th:href="@{/api/v1/expenses/create}" class="btn btn-primary">Add Expense</a>
        <button class="btn btn-success">Expense Report</button>
    </div>
    <br><br>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="expense : ${expenses}">
            <td th:text="${expense.id}"></td>
            <td th:text="${expense.name}"></td>
            <td th:text="${expense.amount}"></td>
            <td th:text="${expense.category.name}"></td>
            <td th:text="${expense.date}"></td>
            <td>
                <a th:href="@{/api/v1/expenses/{id}(id=${expense.id})}"
                   class="btn btn-primary btn-sm">Edit</a>
                <form th:action="@{/api/v1/expenses/{id}(id=${expense.id})}" method="post"
                      th:onsubmit="return confirm('Are you sure you want to delete this expense?');"
                      style="display: inline;">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
