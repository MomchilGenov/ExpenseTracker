<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expense Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="d-flex">
            <a class="navbar-brand" th:href="@{/homepage}">Homepage</a>
            <a class="navbar-brand ms-3" th:href="@{/api/v1/expenses}">Expenses</a>
            <a class="navbar-brand ms-3" th:href="@{/api/v1/categories}">Categories</a>
        </div>
        <div class="d-flex">
            <form th:action="@{/logout}" th:method="POST" class="d-inline">
                <button type="submit" class="btn btn-outline-danger">Logout</button>
            </form>
        </div>
    </div>
</nav>

<body class="container bg-light">

<h2 class="text-center">Expense Report</h2>

<!-- Load the chart image from the /expense-report endpoint -->
<form th:action="@{/api/v1/report_by}" method="get" class="mb-4">
    <div class="row">
        <div class="col">
            <label for="start">Start Date</label>
            <input type="date" id="start" name="startDate" class="form-control">
        </div>
        <div class="col">
            <label for="end">End Date</label>
            <input type="date" id="end" name="endDate" class="form-control">
        </div>
        <div class="col">
            <label>Group By</label>
            <select name="groupBy" class="form-select">
                <option value="category">Category</option>
                <option value="day">Day</option>
                <option value="month">Month</option>
                <option value="year">Year</option>
            </select>
        </div>
        <div class="col d-flex align-items-end">
            <button type="submit" class="btn btn-primary">Generate Report</button>
        </div>
    </div>
</form>
<div class="text-center">
    <img th:src="@{/api/v1/expense-report-filtered(startDate=${startDate}, endDate=${endDate}, groupBy=${groupBy})}"
         alt="Expense Chart" class="img-fluid"/>
</div>
</body>
</html>
