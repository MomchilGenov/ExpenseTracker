<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expense Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Create Expense</h2>
    <form th:action="@{/api/v1/expenses}" th:object="${expense}" method="post" class="mt-4">

        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input th:field="*{name}" type="text" class="form-control" id="name" required>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Amount:</label>
            <input th:field="*{amount}" type="number" step="0.01" class="form-control" id="amount" required>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select th:field="*{category.id}" class="form-control" id="category" required size="5">
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}">
                </option>
            </select>
        </div>


        <div class="mb-3">
            <label for="date" class="form-label">Date:</label>
            <input th:field="*{date}" type="date" class="form-control" id="date" required>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/api/v1/expenses}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
